<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- Site Properties -->
        <title>Homepage - Semantic</title>
        <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/static/components/reset.css">
        <script>
$('.special.cards .image').dimmer({
    on: 'hover'
});
        </script>
    </head>
    <body>
        <div class="ui fixed inverted menu">
            <div class="ui container">
                <a class="header item">{{ current_user.username }}的所有应用</a>
                <a class="header item" href="/main/">首页</a>
                <a class="header item" href="/main/cregister/">注册第三方应用</a>
                <a class="right item" href="/auth/logout/">登出</a>
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui divider"></div>
        <div class="ui divider"></div>
        <div class="ui four column doubling stackable grid container">
            <div class="ui cards">
                {% for client in clients %}
                <div class="card">
                    <div class="content">
                        <img class="right floated mini ui image" src="https://occc3ev3l.qnssl.com/images-10.jpeg">
                        <div class="header">{{ client.name }} </div>
                        <div class="meta">{{ client.client_token }} </div>
                        <div class="description">{{ client.desc }} </div>
                    </div>
                    <div class="extra content">
                        <div class="ui two buttons">
                            <a class="ui basic green button" >复制token</a>
                            <a class="ui basic red button" href="/main/delete/?client={{ client.id }}">删除</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
      </div>
